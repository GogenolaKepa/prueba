<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscripción - Rosario3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <a href="index.html" class="volver-inicio">Volver al inicio</a>
      <h1><a href="index.html">rosario<span class="gray">3</span></a></h1>
    </div>
  </header>

  <main class="container">
    <h2 class="categoria">SUSCRIPCIÓN AL DIARIO</h2>
    <h3 id="form-title">HOLA</h3>

    <form id="subscription-form" class="formulario">
      <div class="form-grid">
        <div class="form-col">
          <label>Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
          <small class="error-msg"></small>

          <label>Email</label>
          <input type="email" id="email" name="email" required>
          <small class="error-msg"></small>

          <label>Contraseña</label>
          <input type="password" id="password" name="password" required>
          <small class="error-msg"></small>

          <label>Repetir contraseña</label>
          <input type="password" id="repeat-password" name="repeat-password" required>
          <small class="error-msg"></small>

          <label>Edad</label>
          <input type="number" id="edad" name="edad" required>
          <small class="error-msg"></small>
        </div>

        <div class="form-col">
          <label>Teléfono</label>
          <input type="text" id="telefono" name="telefono" required>
          <small class="error-msg"></small>

          <label>Dirección</label>
          <input type="text" id="direccion" name="direccion" required>
          <small class="error-msg"></small>

          <label>Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" required>
          <small class="error-msg"></small>

          <label>Código Postal</label>
          <input type="text" id="codigo-postal" name="codigo-postal" required>
          <small class="error-msg"></small>

          <label>DNI</label>
          <input type="text" id="dni" name="dni" required>
          <small class="error-msg"></small>
        </div>
      </div>

      <div class="form-submit" style="text-align:center; margin-top: 20px;">
        <button type="submit">ENVIAR</button>
      </div>
    </form>
  </main>
<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <h3 id="modal-title"></h3>
    <p id="modal-msg"></p>
  </div>
</div>

  <footer>
    <p>© 2025 Rosario3 - Todos los derechos reservados.</p>
  </footer>

  <script src="subscription.js"></script>
  <script>
  const toggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  toggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
  });
</script>
</body>
</html>
